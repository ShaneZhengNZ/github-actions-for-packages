name: build and test

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main, release/*, feature/*, hotfix/*]
    types: [review_requested, ready_for_review]

jobs:
  build-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14
        uses: actions/setup-node@v1
        with:
          node-version: "14.x"
      - name: npm install and build webpack
        run: |
          npm install
          npm run build
        env:
          CI: true
